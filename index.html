<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Styled Table</title>
</head>
<body>
  <div>
  <table class="content-table" >
    <thead>
      <tr>
        <th>NO</th>
        <th>Image</th>
        <th>Name</th>
        <th>Telephone</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><img class="images2" src="images/Happy-Doraemon-Transparent-Image.png" alt="doremon"></td>
        <td>Doremon</td>
        <td>+4327890</td>
        <td>Japan</td>
        <td><button class="button button1" type="button">Edit</button>&nbsp<button class="button button2" type="button">Delete</button></td>

       
      </tr>
      <tr>
        <td>2</td>
        <td><img class="images2" src="images/pikachu.png" alt="pikachu"></td>
        <td>Pikachu</td>
        <td>+6590033</td>
        <td>Japan</td>
        <td><button class="button button1" type="button">Edit</button>&nbsp<button class="button button2" type="button">Delete</button></td>

        


        
      </tr>
      <tr>
        <td>3</td>
        <td><img class="images2" src="images/tom and jerry.png" alt="tom&jerry" ></td>
        <td>Tom and Jerry</td>
        <td>+67890456</td>
        <td>American</td>
        <td><button class="button button1" type="button">Edit</button>&nbsp<button class="button button2" type="button">Delete</button></td>




      </tr>
    </tbody>
  </table>
  </div>
</body>
</html>
